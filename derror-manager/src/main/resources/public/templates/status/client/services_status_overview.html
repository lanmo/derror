<div class="index-content">
    <section class="content-header">
        <h4 data-lang="sidebar-job-dimension"></h4>
        <ol class="breadcrumb">
            <li class="active"><i class="fa fa-tasks" data-lang="sidebar-service-operation"></i></li>
            <li class="active" data-lang="sidebar-client-dimension"></li>
        </ol>
    </section>
    <section class="content">
        <table id="services-status-overview-tbl" data-pagination="true" data-page-list="[10, 20, 50, 100]" data-search="true" data-show-refresh="true" data-show-toggle="true" data-striped="true">

                <th data-field="status" data-sortable="true" data-formatter="statusFormatter"><span data-lang="status"></span></th>
                <th data-field="operation" data-formatter="generateOperationButtons"><span data-lang="operation"></span></th>
