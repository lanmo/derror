<div class="index-content">
    <section class="content-header">
        <h4 data-lang="sidebar-project-settings"></h4>
        <ol class="breadcrumb">
            <li class="active"><i class="fa fa-cogs" data-lang="sidebar-auth-settings"></i></li>
            <li class="active" data-lang="sidebar-project-settings"></li>
        </ol>
    </section>
    <section class="content">
        <table id="project-centers" data-pagination="true" data-page-list="[10, 20, 50, 100]" data-search="true" data-show-refresh="true" data-show-toggle="true" data-striped="true">
            <thead>
            <tr>
                <th data-field="name" data-sortable="true"><span data-lang="project-name"></span></th>
                <th data-field="creator" data-sortable="true"><span data-lang="project-creator"></span></th>
                <th data-field="ext" data-sortable="true"><span data-lang="project-ext"></span></th>
                <th data-field="createDate" data-sortable="true"><span data-lang="project-createDate"></span></th>
            </tr>
            </thead>
        </table>
        <button type="button" class="btn-xs btn-success" data-toggle="modal" id="add-project-config" data-lang="operation-add"></button>
    </section>
</div>
<div id="add-project-center" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" id="close-add-reg-form" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" data-lang="project-add-name" id="mode-title-update"></h4>
            </div>
            <form id="project-center-form">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name" class="control-label" data-lang="project-name"></label>
                        <input type="text" class="form-control" id="name" name="name"/>
                    </div>
                    <div class="form-group">
                        <label for="ext" class="control-label" data-lang="project-ext"></label>
                        <input type="text" class="form-control" id="ext" name="ext"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="add-project-center-btn" type="submit" class="btn-xs btn-primary" data-lang="operation-submit"></button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/lib/bootstrap-table/bootstrap-table.js"></script>
<script src="/lib/BootstrapValidator/js/bootstrapValidator.js"></script>
<script src="/lib/BootstrapValidator/js/bootstrapValidator_zh_CN.js"></script>
<script src="/js/util/common.js"></script>
<script src="/js/auth/project_center.js"></script>
